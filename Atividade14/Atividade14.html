<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script src="Atividade14.js"></script>
</head>

<body>
    <h1>Responda o formulário abaixo:</h1>
    <form name="nomeForm" onsubmit="return validarForm()">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" name="nome" id="nome" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="comentario">Comentário:</label>
        <br>
        <textarea name="comentario" id="comentario" required></textarea>
        <br>
        <label for="pesquisa">Já visitou esta página antes?</label>
        <br>
        <input type="radio" name="pesquisa" value="sim" required>Sim
        <input type="radio" name="pesquisa" value="nao" required>Não
        <br>
        <input type="submit" value="Enviar">


    </form>
</body>

</html>
